<html>
<head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div  class="signIn">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">LOGIN</p>
                  <p style="color: red;">{{msg}}</p>
                  <form [formGroup]="loginRef" (ngSubmit)="signIn()" class="mx-1 mx-md-4">
                 
                      <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" ngModel name="email" id="form3Example3c" class="form-control" formControlName="emailid" placeholder="Enter email"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" ngModel name="password" formControlName="password" id="form3Example4c" class="form-control" placeholder="Enter Password"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="form-radio d-flex justify-content-center mb-5">
                      <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                      <input type="radio" id="admin1" name="typeOfUser" value="admin" id="form3Example4cd" formControlName="typeOfUser"/><label id="adminlabel">admin</label>
                      <!-- <input type="radio" id="emp1" name="typeOfUser" value="employee" id="form3Example4cd1" formControlName="typeOfUser"/><label id="adminlabel">employee</label>y -->
                      <input type="radio" id="user1" name="typeOfUser" value="user" id="form3Example4cd1" formControlName="typeOfUser"/><label id="adminlabel">user<br/></label>
                       
                      </div>
                                   
                      Already Have Account?<a style="color: blueviolet;" routerLink="/signUp">SignUp</a><br/><br/>
                      <a routerLink="/changePassword">Change Password</a><br/><br/>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input  type="submit"  class="btn btn-primary btn-lg"/>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-748.jpg?w=740&t=st=1666090048~exp=1666090648~hmac=62b3af1db6f1d9dff22fd2d997ecdf69b066d254d3952ea5e44f8d055c61a516"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</html>
