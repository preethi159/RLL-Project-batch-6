<html>
<head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div  class="signIn">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update Profile</p>
                  <p style="color: red;">{{msg}}</p>
                  <form [formGroup]="loginRef" (ngSubmit)="updateProfile()" class="mx-1 mx-md-4">
  
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" ngModel name="email" id="form3Example3c" class="form-control" formControlName="emailid" placeholder="Enter Email"/>
                        <label class="form-label" for="form3Example3c">Enter Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" ngModel name="name" formControlName="name" id="form3Example4c" class="form-control" placeholder="Enter Name"/>
                        <label class="form-label" for="form3Example4c">Enter Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" ngModel name="address" formControlName="address" id="form3Example4c" class="form-control" placeholder="Enter Address"/>
                          <label class="form-label" for="form3Example4c">Enter Address</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" ngModel name="phno" formControlName="phno" id="form3Example4c" class="form-control" placeholder="Enter Phone Number"/>
                          <label class="form-label" for="form3Example4c">Enter PhoneNO</label>
                        </div>
                    </div>  
                   
                                      
                     <!-- <a style="color: blueviolet;" routerLink="/login"> Login </a><br/><br/> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                     
                      <input type="submit"  class="btn" value="update profile" class="btn btn-primary btn-lg"/>
                      <input type="reset"  class="btn" value="reset" class="btn btn-primary btn-lg"/>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://img.freepik.com/free-vector/operating-system-upgrade-concept-illustration_114360-8293.jpg?w=740&t=st=1666086808~exp=1666087408~hmac=4acad84350ca8dbe982deb784d3e2a23ece3efd8ab5879edf76f3a2edac32cee"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</html>
<router-outlet></router-outlet>
