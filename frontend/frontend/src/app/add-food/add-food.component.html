<html>
<head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div  class="signIn">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Food</p>
                  <p style="color: red;">{{msg}}</p>
                  <form [formGroup]="foodRef" (ngSubmit)="storeFood()" class="mx-1 mx-md-4">
             
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>  -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="number" ngModel name="number" id="form3Example3c" class="form-control" formControlName="id" placeholder="Enter Number"/>
                        <label class="form-label" for="form3Example3c">Enter Number</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                       <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i>  -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" ngModel name="name" formControlName="name" id="form3Example4c" class="form-control" placeholder="Enter Name" />
                        <label class="form-label" for="form3Example4c">Enter Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                         <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i>  -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" ngModel name="price" formControlName="price" id="form3Example4c" class="form-control" placeholder="Enter Price" />
                          <label class="form-label" for="form3Example4c">Enter Price</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="url" ngModel name="url" formControlName="url" id="form3Example4c" class="form-control" placeholder="Enter URL" />
                          <label class="form-label" for="form3Example4c">Enter URL</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" ngModel name="offer" formControlName="offer" id="form3Example4c" class="form-control" placeholder="Enter Offer" />
                          <label class="form-label" for="form3Example4c">Enter Offer </label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" ngModel name="description" formControlName="description" id="form3Example4c" class="form-control" placeholder="Enter description" />
                          <label class="form-label" for="form3Example4c">Enter Description </label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" ngModel name="number" id="form3Example3c" class="form-control" formControlName="fid" placeholder="Enter Number"/>
                          <label class="form-label" for="form3Example3c">Enter FID</label>
                        </div>
                      </div>
  
                     
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                     
                      <input type="submit"   value="store Food" class="btn" class="btn btn-primary btn-lg"/>
                      <input type="reset"  class="btn"value="reset" class="btn btn-primary btn-lg"/>
                      
                    </div>
                    <!-- <a style="color: blueviolet;" routerLink="/login"> Login </a> -->
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://img.freepik.com/premium-photo/spinach-egg-curry-is-indian-non-vegetarian-dish-made-using-palak-gravy-with-eggs_466689-85630.jpg?w=1060"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</html>
